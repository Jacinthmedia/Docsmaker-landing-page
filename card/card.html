<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card">
        <div class="logo"></div>
        <div class="mastercard-logo">
            <div class=" a"></div>
            <div class=" b"></div>
        </div>
        <div class="number">5555 **** **** 1234</div>

        <div class="details">
            <div class="label">CARDHOLDER NAME</div>
            <div class="value">JOHN ANDERSON</div>
            <div class="label">COMPANY</div>
            <div class="value tech">Tech Solutions Inc.</div>
        </div>
        <div class="date">
            <div class="label exp">EXP</div>
            <div class="expiry"> 12/28</div>
        </div>

    </div>
</body>

</html>
